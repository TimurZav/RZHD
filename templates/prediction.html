<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', path='/index.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container container_form">
      <div class="text">
         Предсказание цены на билет
      </div>

      <form method="post" action="/prediction">

         <div class="form-row">

            <div class="input-data">
                <label for="month" class="dropdown options">Выберите месяц:</label><br>
                <select class="form-field dropdown" id="month" name="month">
                    <option value="Август">Август</option>
                    <!-- Add other months as needed -->
                </select>
                <div class="underline"></div>
            </div>

         </div>



          <div class="form-row">

            <div class="input-data">
                <label for="type_van" class="dropdown options">Выберите тип вагона:</label><br>
                <select class="form-field dropdown" id="type_van" name="type_van">
                    <option value="Л/1Э">Л/1Э</option>
                    <option value="К/2К">К/2К</option>
                    <option value="П/3Б">П/3Б</option>
                    <option value="П/3Э">П/3Э</option>
                    <option value="К/2У">К/2У</option>
                    <!-- Add other wagon types as needed -->
                </select>
            </div>

         </div>

         <div class="form-row">

            <div class="input-data">
                <label for="departure" class="dropdown options">Выберите место отправления:</label><br>
                <select class="form-field dropdown" id="departure" name="departure">
                    <option value="Адлер">Адлер</option>
                    <!-- Add other departure options as needed -->
                </select>
            </div>

         </div>

          <div class="form-row">

            <div class="input-data">
                <label for="destination" class="dropdown options">Выберите место назначения:</label><br>
                <select class="form-field dropdown" id="destination" name="destination">
                    <option value="Москва">Москва</option>
                    <!-- Add other destination options as needed -->
                </select>
            </div>

         </div>

         <div class="form-row">

            <div class="input-data textarea">

                <div class="form-row submit-btn">
                   <div class="input-data">
                      <div class="inner"></div>
                      <input type="submit" value="получить">
                   </div>
                </div>

            </div>

         </div>

      </form>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text_modal" id="exampleModalLabel">Результаты прогноза цен</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p class="text_modal">Цена РЖД август 2022 год: {{ price_2022 }}</p>
              <p class="text_modal">Цена Proton август 2022 год с инфляцией: {{ price_forecast_inf }}</p>
              <p class="text_modal">Разница цены РЖД с Proton: {{ delta_price }}</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary">Сохранить изменения</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(window).on('load',function(){
            $('#exampleModal').modal('show');
        })
    </script>

</body>
</html>
