<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <h1>Предсказание цены на билет</h1>
    <form method="post" action="/prediction">
        <div>
            <label for="month">Выберите месяц:</label><br>
            <select class="form-field" id="month" name="month">
                <option value="Август">Август</option>
                <!-- Add other months as needed -->
            </select>
        </div>

        <div>
            <label for="type_van">Выберите тип вагона:</label><br>
            <select class="form-field" id="type_van" name="type_van">
                <option value="Л/1Э">Л/1Э</option>
                <option value="К/2К">К/2К</option>
                <option value="П/3Б">П/3Б</option>
                <option value="П/3Э">П/3Э</option>
                <option value="К/2У">К/2У</option>
                <!-- Add other wagon types as needed -->
            </select>
        </div>

        <div>
            <label for="departure">Выберите место отправления:</label><br>
            <select class="form-field" id="departure" name="departure">
                <option value="Адлер">Адлер</option>
                <!-- Add other departure options as needed -->
            </select>
        </div>

        <div>
            <label for="destination">Выберите место назначения:</label><br>
            <select class="form-field" id="destination" name="destination">
                <option value="Москва">Москва</option>
                <!-- Add other destination options as needed -->
            </select>
        </div>

        <button class="btn-13 custom-btn" type="submit">Отправить</button>
    </form>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Цена РЖД август 2022 год: {{ price_2022 }}</p>
              <p>Цена Proton август 2022 год с инфляцией: {{ price_forecast_inf }}</p>
              <p>Разница цены РЖД с Proton: {{ delta_price }}</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
           $('#exampleModal').on('click', function() {
              $('#exampleModal').modal('show');
           })
        });
    </script>

</body>
</html>
